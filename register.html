<body class="body1">
    <center>
        <div  class="container" style="text-align: center;">
            <form action="">
            <h1>Register user</h1>
            <label class="inputs_label" for="Fname">First name</label><br>
            <input type="text"  required placeholder="Fill First name (example Ali)"><br>
            <label class="inputs_label" for="Mname">Middle name</label><br>
            <input type="text"  required placeholder="Fill Middle name (example Yussuf)"><br>
            <label class="inputs_label" for="Lname">Last name</label><br>
            <input type="text"  required placeholder="Fill Last name (example Moh'd)"><br>
            <label class="inputs_label" for="email">Email Adress</label><br>
            <input type="email" id="email" name="email" required placeholder="Fill your email adress (example alit@gmail.com)"><br>
            <label class="inputs_label" for="DOB">Date of Birth</label><br>
            <input type="date"><br>
            <label class="inputs_label" for="">Your marital status</label><br>
            <span><input class="radio" type="radio" id="single" name="marital_status">
            <label for="single">Single</label></span><br>
            <span><input class="radio" type="radio" id="married" name="marital_status">
            <label for="married">Married</label></span><br>
            <span><input class="radio" type="radio" id="Divorsed" name="marital_status">
            <label for="Divorsed">Divorsed</label></span><br>
            <button type="submit">submit</button><br>
            <p>Already a member?<a href="index.html"> Login</a></p>
        

            </form>
        </div>
    </center>
