<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
        <div  style="text-align: center;">
            <form action="">
            <h1>Register user</h1>
            <label for="Fname">First name</label><br>
            <input type="text"  required placeholder="Fill First name (example Ali)"><br>
            <label for="Mname">Middle name</label><br>
            <input type="text"  required placeholder="Fill Middle name (example Yussuf)"><br>
            <label for="Lname">Last name</label><br>
            <input type="text"  required placeholder="Fill Last name (example Moh'd)"><br>
            <label for="email">Email Adress</label><br>
            <input type="email" id="email" name="email" required placeholder="Fill your email adress (example ali@gmail.com)"><br>
            <label for="DOB">Date of Birth</label><br>
            <input type="date"><br>
            <label for="">Your marital status</label><br>
            <input type="radio" id="single" name="marital_status">
            <label for="single">Single</label><br>
            <input type="radio" id="married" name="marital_status">
            <label for="married">Married</label><br>
            <input type="radio" id="Divorsed" name="marital_status">
            <label for="Divorsed">Divorsed</label><br>
            <button type="button">submit</button>

            </form>
        </div>
    
</body>
</html>
